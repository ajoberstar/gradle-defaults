plugins {
	id 'groovy'
	id 'maven-publish'
	id 'com.jfrog.bintray' version '1.2'
	id 'org.ajoberstar.defaults' version '0.5.3'
}

group = 'org.ajoberstar'
description = 'Plugin providing opinionated defaults for Gradle projects.'

defaults {
	id = 'ajoberstar'

	bintrayRepo = 'gradle-plugins'
	bintrayLabels = ['gradle']

	developers = [
		[id: 'ajoberstar', name: 'Andrew Oberstar', email: 'andrew@ajoberstar.org']
	]

	copyrightYears = '2014-2015'
}

sourceCompatibility = '1.8'

repositories {
	jcenter()
	maven {
		name = 'Plugin Portal'
		url = 'https://plugins.gradle.org/m2/'
	}
}

dependencies {
	compile gradleApi()
	compile localGroovy()
	compile 'org.ajoberstar:gradle-git:1.3.2'
	compile 'org.ajoberstar:gradle-imports:1.0.1'
	compile 'gradle.plugin.nl.javadude.gradle.plugins:license-gradle-plugin:0.12.1'
	compile 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.4'
}

wrapper {
	gradleVersion = '2.8'
}
