buildscript {
	repositories {
		jcenter()
		maven { url 'http://dl.bintray.com/ajoberstar/temp-forks' }
	}
	dependencies {
		classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:0.4-fork+2014.03.28.05.40.09'
		classpath 'nl.javadude.gradle.plugins:license-gradle-plugin:0.7.0'
	}
}

group = 'org.ajoberstar'
version = '0.1.0'

apply plugin: 'groovy'
apply from: rootProject.file('gradle/publishing.gradle')
apply from: rootProject.file('gradle/license.gradle')

sourceCompatibility = '1.7'

repositories {
	jcenter()
	maven { url 'http://dl.bintray.com/ajoberstar/temp-forks' }
}

dependencies {
	compile gradleApi()
	compile localGroovy()
	compile 'org.ajoberstar:gradle-git:0.6.5'
	compile 'nl.javadude.gradle.plugins:license-gradle-plugin:0.7.0'
	compile 'com.jfrog.bintray.gradle:gradle-bintray-plugin:0.4-fork+2014.03.28.05.40.09'
}

task sourcesJar(type:Jar) {
	classifier = 'sources'
	from sourceSets.main.allSource
}

task javadocJar(type:Jar) {
	classifier = 'javadoc'
	from javadoc.outputs.files
}

task groovydocJar(type:Jar) {
	classifier = 'groovydoc'
	from groovydoc.outputs.files
}

artifacts {
	archives sourcesJar
	archives javadocJar
	archives groovydocJar
}

wrapper {
	gradleVersion = '1.11'
}
