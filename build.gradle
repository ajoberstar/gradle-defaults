plugins {
  id 'org.ajoberstar.defaults' version '0.7.2'
  id 'groovy'
  id 'java-gradle-plugin'
}

group = 'org.ajoberstar'

repositories {
  maven {
    name = 'Plugin Portal'
    url = 'https://plugins.gradle.org/m2/'
  }
}

dependencies {
  compile gradleApi()
  compile localGroovy()
  compile 'org.ajoberstar:grgit:1.8.0-rc.1'
  compile 'org.ajoberstar:gradle-git:1.6.0'
  compile 'org.ajoberstar:gradle-git-publish:0.1.0'
  compile 'org.ajoberstar:gradle-stutter:0.1.0'
  compile 'org.ajoberstar:gradle-bintray:0.1.0'
  compile 'org.ajoberstar:semver-vcs-gradle-grgit:0.1.0'
  compile 'com.gradle.publish:plugin-publish-plugin:0.9.7'
  compile 'com.diffplug.gradle.spotless:spotless:2.4.1'
  compile 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.2.1'
}

model {
  bintray {
    owner = 'ajoberstar'
    repo = 'maven'
    pkg = 'gradle-defaults'
  }
}

pluginBundle {
    website = 'https://github.com/ajoberstar/gradle-defaults'
    vcsUrl = 'https://github.com/ajoberstar/gradle-defaults.git'
    description = 'Plugin providing opinionated defaults for Gradle projects'
    plugins {
        publishPlugin {
            id = 'org.ajoberstar.defaults'
            displayName = 'ajoberstar Defaults Plugin'
            tags = ['defaults']
        }
    }
    mavenCoordinates {
        groupId = project.group
        artifactId = project.name
        version = project.version
    }
}

wrapper {
  gradleVersion = '3.2.1'
}
