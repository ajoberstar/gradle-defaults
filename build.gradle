plugins {
	id 'groovy'
	id 'maven-publish'
	id 'com.jfrog.bintray' version '0.6'
	id 'org.ajoberstar.defaults' version '0.4.0'
}

group = 'org.ajoberstar'
description = 'Plugin providing opinionated defaults for Gradle projects.'

defaults {
	id = 'ajoberstar'

	bintrayRepo = 'gradle-plugins'
	bintrayLabels = ['gradle']

	developers = [
		[id: 'ajoberstar', name: 'Andrew Oberstar', email: 'andrew@ajoberstar.org']
	]

	copyrightYears = '2014'
}

sourceCompatibility = '1.7'

repositories {
	jcenter()
}

dependencies {
	compile gradleApi()
	compile localGroovy()
	compile 'org.ajoberstar:gradle-git:0.12.0'
	compile 'org.ajoberstar:gradle-imports:1.0.0'
	compile 'nl.javadude.gradle.plugins:license-gradle-plugin:0.11.0'
	compile 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.0'
}

wrapper {
	gradleVersion = '2.2'
}
