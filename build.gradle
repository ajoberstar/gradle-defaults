plugins {
  id 'org.ajoberstar.defaults' version '0.8.2'
  id 'groovy'
  id 'java-gradle-plugin'
}

group = 'org.ajoberstar'

repositories {
  maven {
    name = 'Plugin Portal'
    url = 'https://plugins.gradle.org/m2/'
  }
  jcenter()
}

dependencies {
  // gradle
  compile gradleApi()
  compile localGroovy()

  // my plugins
  runtime 'org.ajoberstar:grgit:+'
  runtime 'org.ajoberstar.reckon:reckon-gradle:+'
  runtime 'org.ajoberstar:gradle-git-publish:+'
  runtime 'org.ajoberstar:gradle-stutter:+'
  runtime 'org.ajoberstar:gradle-bintray:+'

  // 3rd party plugins
  runtime 'com.gradle.publish:plugin-publish-plugin:0.9.9'
  runtime 'com.diffplug.spotless:spotless-plugin-gradle:+'
  runtime 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:+'
  runtime 'com.netflix.nebula:gradle-dependency-lock-plugin:+'
  runtime 'com.netflix.nebula:gradle-lint-plugin:+'
  runtime 'com.netflix.nebula:nebula-publishing-plugin:+'
}

model {
  bintray {
    owner = 'ajoberstar'
    repo = 'maven'
    pkg = 'gradle-defaults'
  }
}

pluginBundle {
    website = 'https://github.com/ajoberstar/gradle-defaults'
    vcsUrl = 'https://github.com/ajoberstar/gradle-defaults.git'
    description = 'Plugin providing opinionated defaults for Gradle projects'
    plugins {
        publishPlugin {
            id = 'org.ajoberstar.defaults'
            displayName = 'ajoberstar Defaults Plugin'
            tags = ['defaults']
        }
    }
    mavenCoordinates {
        groupId = project.group
        artifactId = project.name
        version = project.version
    }
}

wrapper {
  gradleVersion = '4.0.2'
}
