plugins {
  id 'org.ajoberstar.defaults' version '0.8.0'
  id 'groovy'
  id 'java-gradle-plugin'
  id 'idea'
}

group = 'org.ajoberstar'

repositories {
  maven {
    name = 'Plugin Portal'
    url = 'https://plugins.gradle.org/m2/'
  }
  jcenter()
}

idea {
  module {
    downloadJavadoc = false
    downloadSources = false
  }
}

tasks.withType(AbstractCompile).all {
  sourceCompatibility = JavaVersion.VERSION_1_8
  targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
  // gradle
  compile gradleApi()
  compile localGroovy()

  // my plugins
  compile 'org.ajoberstar:grgit:+'
  compile 'org.ajoberstar.reckon:reckon-gradle:0.2.1'
  compile 'org.ajoberstar:gradle-git-publish:+'
  compile 'org.ajoberstar:gradle-stutter:+'
  compile 'org.ajoberstar:gradle-bintray:+'

  // 3rd party plugins
  compile 'com.gradle.publish:plugin-publish-plugin:0.9.7'
  compile 'com.diffplug.spotless:spotless-plugin-gradle:+'
  compile 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:+'
  compile 'com.netflix.nebula:gradle-dependency-lock-plugin:+'
  compile 'com.netflix.nebula:gradle-lint-plugin:+'
}

model {
  bintray {
    owner = 'ajoberstar'
    repo = 'maven'
    pkg = 'gradle-defaults'
  }
}

pluginBundle {
  website = 'https://github.com/ajoberstar/gradle-defaults'
  vcsUrl = 'https://github.com/ajoberstar/gradle-defaults.git'
  description = 'Plugin providing opinionated defaults for Gradle projects'
  plugins {
    publishPlugin {
      id = 'org.ajoberstar.defaults'
      displayName = 'ajoberstar Defaults Plugin'
      tags = ['defaults']
    }
  }
  mavenCoordinates {
    groupId = project.group
    artifactId = project.name
    version = project.version
  }
}

wrapper {
  gradleVersion = '4.1'
}
