
buildscript {
	repositories {
		jcenter()
		maven { url 'http://dl.bintray.com/ajoberstar/gradle-plugins' }
	}
	dependencies {
		classpath 'org.ajoberstar:gradle-ajoberstar:0.3.2'
	}
}

apply plugin: 'groovy'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'ajoberstar'

group = 'org.ajoberstar'

ajoberstar {
	friendlyName = 'Gradle Defaults Plugin'
	description = 'Plugin providing opinionated defaults for Gradle projects.'
	bintrayRepo = 'gradle-plugins'
	bintrayLabels = ['gradle']
	copyrightYears = '2014'
}

project.afterEvaluate {
	bintray.pkg {
		licenses = ['Apache-2.0']
	}
}

sourceCompatibility = '1.7'

repositories {
	jcenter()
}

dependencies {
	compile gradleApi()
	compile localGroovy()
	compile 'org.ajoberstar:gradle-git:0.11.2'
	compile 'org.ajoberstar:gradle-imports:0.1.0'
	compile 'nl.javadude.gradle.plugins:license-gradle-plugin:0.11.0'
	compile 'com.jfrog.bintray.gradle:gradle-bintray-plugin:0.6'
}

wrapper {
	gradleVersion = '2.1'
}
